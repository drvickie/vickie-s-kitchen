<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vickie's Kitchen Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Vickie's Kitchen</h1>
        <p class="established">Est. 2000</p>
        <hr>
        <section>
          

          <div class="image">
          <img src="friedrice.JPG" alt="friedrice"/>
          </div>

          <h2>Main Food</h2>
          <article class="item">
            <p class="food">Jollof</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="food">Friedrice</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="food">Swallow</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="food">Noddles</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="food">Chicken and chips</p><p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Salad</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pofpof</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Meatpie</p><p class="price">2.50</p>
          </article>

          <div class="images2">
            <img src="salad.JPG" alt="salad"/>
            <img src="noddles.JPG" alt="noddles"/>
          </div>
        </section>
      </main>

      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
